<form *ngIf="mode==1">
  <div>
    <label for="nom">Nom: </label>
    <input type="text" [(ngModel)]="contact.nom" id="nom" name="nom">
  </div>
  <div>
    <label for="prenom">Prenom: </label>
    <input type="text" [(ngModel)]="contact.prenom" id="prenom" name="prenom">
  </div>
  <div>
    <label for="date_naissance">Date de naissance: </label>
    <input type="date" [(ngModel)]="contact.date_naissance" id="date_naissance" name="date_naissance">
  </div>
  <div>
    <label for="email">Email: </label>
    <input type="text" [(ngModel)]="contact.email" id="email" name="email">
  </div>
  <div>
    <label for="telephone">Telephone: </label>
    <input type="text" [(ngModel)]="contact.tel" id="telephone" name="telephone">
  </div>
  <button (click)="saveContat(contact)">Save</button>
</form>

<!--Detatils sur le contact enregistré-->
<table *ngIf="mode==2">
  <tr>
    <th>Nom :</th>  <td>{{contact.nom}}</td>
  </tr>
  <tr>
    <th>Prénom :</th>  <td>{{contact.prenom}}</td>
  </tr>
  <tr>
    <th>Date de naissance :</th>  <td>{{contact.date_naissance}}</td>
  </tr>
  <tr>
    <th>Email:</th>  <td>{{contact.email}}</td>
  </tr>
  <tr>
    <th>Téléphone :</th>  <td>{{contact.tel}}</td>
  </tr>

</table>
